{% extends 'layout.html'  %}

{% block context %}
<div class="container">
    <div style="margin-bottom: 10px; margin-top: 20px;">
        <a class="btn btn-success" href="/depart/add/">
            <svg class="bi bi-bookmark-plus" fill="currentColor" height="16" viewBox="0 0 16 16"
                 width="16" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
            </svg>
            院系管理操作
        </a>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <svg class="bi bi-list-ul" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                      fill-rule="evenodd"/>
            </svg>
            院系列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>院系名</th>
                <th>专业管理</th>
                <th>班级管理</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in depart_object %}
            <tr>
                <th>{{ obj.id }}</th>
                <td>{{ obj.department_name }}</td>
                <td><a class="btn btn-primary btn-xs" href="/major/{{ obj.id }}/list/">跳转</a></td>
                <td><a class="btn btn-primary btn-xs" href="/class/{{ obj.id }}/list/">跳转</a></td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">编辑信息</a>
                    <a class="btn btn-danger btn-xs" href="/depart/{{ obj.id }}/delete/">删除</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div style="height: 150px"></div>



</div>

{% endblock %}
